<div>
  <app-navbar></app-navbar>
  <div class="container d-flex justify-content-center align-items-center min-vh-50 ">
    <div class="card" style="width: 100%; max-width: 400px;">
      <div class="card-body ">       
        <h2 class="card-title text-center mb-4">Login</h2>
        <form (ngSubmit)="login()">
          <div class="form-group">
            <label for="customerId">Customer ID:</label>
            <input type="text" id="customerId" [(ngModel)]="customerId" name="customerId" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="pin">PIN:</label>
            <input type="password" id="pin" [(ngModel)]="pin" name="pin" class="form-control" required>
          </div>
          <div class="text-end">
            <button type="submit" class="btn btn-primary mt-1">Login</button>
          </div>        
        </form>
      </div>
    </div>
  </div>
  <!--<app-footer></app-footer>-->
</div>
