  <div>
    <app-navbar></app-navbar> 
    <div class="container d-flex justify-content-center align-items-center min-vh-50">
      <div class="card p-4" style="width: 100%; max-width: 400px;">
        <h2 class="text-center">Register</h2>
        <form (ngSubmit)="register()">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" class="form-control" [(ngModel)]="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" class="form-control" [(ngModel)]="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="customerId">Customer ID:</label>
            <input type="text" id="customerId" class="form-control" [(ngModel)]="customerId" name="customerId" required>
          </div>
          <div class="text-end">
            <button type="submit" class="btn btn-primary btn-block mt-1">Register</button>
          </div>          
        </form>
      </div>
    </div> 
    <!--<app-footer></app-footer>-->
  </div>
