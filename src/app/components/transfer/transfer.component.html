<div>
  <app-dashboard></app-dashboard>
  <div class="container d-flex justify-content-center align-items-center min-vh-50 p-2" style="border:1px solid blue;">
    <div class="card w-50">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">Transfer Funds</h2>
        <div class="bg-success text-center">{{msg}}</div>
        <form (ngSubmit)="transfer()">
          <div class="form-group">
            <label for="customerId">Customer ID:</label>
            <input type="text"  class="form-control" id="fromCustomerId" [(ngModel)]="fromCustomerId" name="fromCustomerId" required>
          </div>          
          <div class="form-group">
            <label for="amount">Send To:</label>
            <input type="number"  class="form-control" id="toAccountNumber" [(ngModel)]="toAccountNumber" name="toAccountNumber" required>
          </div>
          <div class="form-group">
            <label for="amount">Amount:</label>
            <input type="number"  class="form-control" id="amount" [(ngModel)]="amount" name="amount" required>
          </div>
          <button type="submit" class="btn btn-primary w-100 mt-3">Transfer</button>
        </form>
      </div>
    </div>
  </div>
</div>
